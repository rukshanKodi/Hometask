<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" th:href="@{/static/style.css}">
    <script type="text/javascript" th:src="@{/static/script.js}"></script>
    <title>Household</title>
</head>
<body>
    <head>
        <title>Household</title>
    </head>

    <h1> Household name </h1>
    
    <h2 th:each="household:${households}">
        <a th:href = "@{'/household/' + ${household.name}}" th:text="${household.name}"> Household </a>
    </h2>

</body>
</html>
